<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: MidnightBlue;
      color: WhiteSmoke;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: WhiteSmoke;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: SteelBlue;
    }
    .main {
      flex: 1;
      padding: 20px;
      background-color: Gainsboro;
    }
    .card {
      background-color: White;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Transactions</a>
    <a href="#">Reports</a>
  </div>

  <div class="main">
    <div class="card">
      <h3>Total Transactions: {{ total_transactions }}</h3>
    </div>

    <div class="card">
      <h3>Fraud Alerts: {{ fraud_alerts }}</h3>
    </div>

    <div class="card">
      <h3>Recent Transactions</h3>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Amount</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          {% for row in recent_transactions %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
